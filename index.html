<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="tic-tac-toe">
      <!-- <section class="board"></section> -->
      <!-- <table> -->
        <section class="first-row">
         <button class="space one_a" data-space="one_a"></button>
         <button class="space one_b" data-space="one_b"></button>
         <button class="space one_c" data-space="one_c"></button>
        </section>
        <section class="second-row">
         <button class="space two_a" data-space="two_a"></button>
         <button class="space two_b" data-space="two_b"></button>
         <button class="space two_c" data-space="two_c"></button>
        </section>
        <section class="third-row">
         <button class="space three_a" data-space="three_a"></button>
         <button class="space three_b" data-space="three_b"></button>
         <button class="space three_c" data-space="three_c"></button>
        </section>
      <!-- </table> -->

    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      console.log('create and begin the game here!');
    })
  </script>
</html>
