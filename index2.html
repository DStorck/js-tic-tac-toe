<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body class="index">
    <h1>Tic Tac Mario</h1>
    <div id="audio_embeds">
      <audio id="coin">
        <source src="media/coin.wav" type="audio/wav"></source>
      </audio>
      <audio id="winner">
        <source src="media/win.wav" type="audio/wav"></source>
      </audio>
      <audio id="tie">
        <source src="media/tie.wav" type="audio/wav"></source>
      </audio>
    </div>

    <div id="mario">
      <img class="mario" alt="mario" src='media/mario.png'>
      <img class="coin"  alt="coin" src='media/coin.png'>
      <span> X </span>
      <span id="mario-score">0</span>
    </div>




    <div id="tic-tac-toe">
      <!-- <section class="board"></section> -->
      <table>
        <tr class="first-row">
         <td><button class="space one_a" data-space="one_a"><img src="media/empty.png"></button></td>
         <td><button class="space one_b" data-space="one_b"><img src="media/empty.png"></button></td>
         <td><button class="space one_c" data-space="one_c"><img src="media/empty.png"></button></td>
        </tr>
        <tr class="second-row">
         <td><button class="space two_a" data-space="two_a"><img src="media/empty.png"></button></td>
         <td><button class="space two_b" data-space="two_b"><img src="media/empty.png"></button></td>
         <td><button class="space two_c" data-space="two_c"><img src="media/empty.png"></button></td>
       </tr>
        <tr class="third-row">
         <td><button class="space three_a" data-space="three_a"><img src="media/empty.png"></button></td>
         <td><button class="space three_b" data-space="three_b"><img src="media/empty.png"></button></td>
         <td><button class="space three_c" data-space="three_c"><img src="media/empty.png"></button></td>
       </tr>
      </table>
      <button class="reset">Play another game</button>
    </div>

    <div id="bad_guy">
      <img class="goomba" alt="bad guy" src='media/bad_guy.png'>
      <img class="coin"  alt="coin" src='media/coin.png'>
      <span> X </span>
      <span id='goomba-score'>0</span>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe2.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      console.log('create and begin the game here!');
    })
  </script>
</html>
